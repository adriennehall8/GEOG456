<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic charts with plotly.JS</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<style>
    body {background-color: rgb(242,242,242);}
    h4 {
            font-family:'Gill Sans';
            font-weight: lighter;
            font-size: x-large;
            color:rgb(16,38,32);
            cursor: text;
            position: relative;
            text-align: left;
        }
</style>
<body>
    <h4>global health spending</h4>
    <div id="myDiv"></div>
    <div id="myDiv2"></div>
    
    <script src="./data/healthfin95.json"></script>
    <script src="./data/healthfin05.json"></script>
    <script src="./data/healthfin15.json"></script>
    <script>
        var trace1 = {
            x: hlthfin1995.iso3,
            y: hlthfin1995.health_spending_pp,
            mode: 'markers',
            type: 'scatter',
            name: '1995',
            text: hlthfin1995.location,
            textfont: {family:'Gill Sans'},
            marker: {color: '#15DDE8'}
        };
            
        var trace2 = {
            x: hlthfin2005.iso3,
            y: hlthfin2005.health_spending_pp,
            mode: 'markers',
            type: 'scatter',
            name: '2005',
            //text: hlthfin2005.location,
            textfont: {family:'Gill Sans'},
            marker: {color: '#E8CD2C'},
        };

        var trace3 = {
            x: hlthfin2015.iso3,
            y: hlthfin2015.health_spending_pp,
            mode: 'markers',
            type: 'scatter',
            name: '2015',
            //text: hlthfin2015.location,
            textfont: {family:'Gill Sans'},
            marker: {color: '#E82CA4'},
        };

        var data = [trace1, trace2, trace3];
        var layout = {
            title:'Per-Capital Health Spending (1995, 2005, & 2015)',
            height: 700,
            legend: {
            font: {
            family: 'Gill Sans',
            size: 16,
            color: 'black',
            }
        },
        //paper_bgcolor: '#FBEEC1',
        plot_bgcolor: '#E0DFDE'
        };
        Plotly.newPlot('myDiv', data, layout);

        var trace4 = {
                    x: hlthfin1995.iso3,
                    y: hlthfin1995.health_spending_pp,
                    mode: 'markers',
                    type: 'bar',
                    name: '1995',
                    text: hlthfin1995.location,
                    textfont: {family:'Gill Sans'},
                    marker: {color: '#15DDE8'}
                };
                    
                var trace5 = {
                    x: hlthfin2005.iso3,
                    y: hlthfin2005.health_spending_pp,
                    mode: 'markers',
                    type: 'bar',
                    name: '2005',
                    //text: hlthfin2005.location,
                    textfont: {family:'Gill Sans'},
                    marker: {color: '#E8CD2C'},
                };

                var trace6 = {
                    x: hlthfin2015.iso3,
                    y: hlthfin2015.health_spending_pp,
                    mode: 'markers',
                    type: 'bar',
                    name: '2015',
                    //text: hlthfin2015.location,
                    textfont: {family:'Gill Sans'},
                    marker: {color: '#E82CA4'},
                };

        var data2 = [trace4, trace5, trace6];
        var layout2 = {
            title:'Per-Capital Health Spending (1995, 2005, & 2015)',
            height: 700,
            legend: {
            font: {
            family: 'Gill Sans',
            size: 16,
            color: 'black',
            }
        },
        //paper_bgcolor: '#FBEEC1',
        plot_bgcolor: '#E0DFDE'
        };
        Plotly.newPlot('myDiv2', data2, layout2);

    </script>
     <div>
        <h5>Source: Global Burden of Disease Collaborative Network. Global Health Spending 1995-2017. Seattle, United States of America: Institute for Health Metrics and Evaluation (IHME), 2020. </a> 
        <a href="http://ghdx.healthdata.org/record/ihme-data/global-health-spending-1995-2017"> Link to Dataset </a><br>
    </div>
</body>

</html>
