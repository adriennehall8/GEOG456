<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic charts with plotly.JS</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<body>

    <div id="myDiv"></div>
    <div id="myDiv2"></div>
    
    <script src="./data/healthfin95.json"></script>
    <script src="./data/healthfin05.json"></script>
    <script src="./data/healthfin15.json"></script>
    <script>
        var trace1 = {
            x: hlthfin1995.iso3,
            y: hlthfin1995.health_spending_pp,
            mode: 'markers',
            type: 'scatter',
            name: '1995',
            text: hlthfin1995.location,
            textfont: {family:'Helvetica Neue'},
            marker: {color: '#15DDE8'}
        };
            
        var trace2 = {
            x: hlthfin2005.iso3,
            y: hlthfin2005.health_spending_pp,
            mode: 'markers',
            type: 'scatter',
            name: '2005',
            //text: hlthfin2005.location,
            textfont: {family:'Helvetica Neue'},
            marker: {color: '#E8CD2C'},
        };

        var trace3 = {
            x: hlthfin2015.iso3,
            y: hlthfin2015.health_spending_pp,
            mode: 'markers',
            type: 'scatter',
            name: '2015',
            //text: hlthfin2015.location,
            textfont: {family:'Helvetica Neue'},
            marker: {color: '#E82CA4'},
        };

        var data = [trace1, trace2, trace3];
        var layout = {
            title:'Scatter Plot of Country-Level Health Spending Per Person (1995, 2005, & 2015)',
            height: 700,
            legend: {
            font: {
            family: 'Helvetica Neue',
            size: 16,
            color: 'black',
            }
        },
        
        //paper_bgcolor: '#F4F4E2',
        plot_bgcolor: '#F4F4E2'
        };
        Plotly.newPlot('myDiv', data, layout);

        var trace4 = {
                    x: hlthfin1995.iso3,
                    y: hlthfin1995.health_spending_pp,
                    mode: 'markers',
                    type: 'bar',
                    name: '1995',
                    text: hlthfin1995.location,
                    textfont: {family:'Helvetica Neue'},
                    marker: {color: '#15DDE8'}
                };
                    
                var trace5 = {
                    x: hlthfin2005.iso3,
                    y: hlthfin2005.health_spending_pp,
                    mode: 'markers',
                    type: 'bar',
                    name: '2005',
                    //text: hlthfin2005.location,
                    textfont: {family:'Helvetica Neue'},
                    marker: {color: '#E8CD2C'},
                };

                var trace6 = {
                    x: hlthfin2015.iso3,
                    y: hlthfin2015.health_spending_pp,
                    mode: 'markers',
                    type: 'bar',
                    name: '2015',
                    //text: hlthfin2015.location,
                    textfont: {family:'Helvetica Neue'},
                    marker: {color: '#E82CA4'},
                };

        var data2 = [trace4, trace5, trace6];
        var layout2 = {
            title:'Bar Chart of Country-Level Health Spending Per Person (1995, 2005, & 2015)',
            height: 700,
            legend: {
            font: {
            family: 'Helvetica Neue',
            size: 16,
            color: 'black',
            }
        },
        
        //paper_bgcolor: '#F4F4E2',
        plot_bgcolor: '#E1DEDA'
        };
        Plotly.newPlot('myDiv2', data2, layout2);

    </script>
