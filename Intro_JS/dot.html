<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Plot with Plotly.JS</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<body>

    <div id="myDiv"></div>
    <script src="./data/healthfin15.json"></script>
    <script>
        var trace1 = {
            type: 'scatter',
            x: hlthfin2015.health_spending_pp,
            y: hlthfin2015.iso3,
            mode: 'markers',
            name: 'Total Health Spending',
            textfont: {family:'Helvetica Neue'},
            marker: {
                color: '#15DDE8',
                line: {
                    color: 'rgba(156, 165, 196, 1.0)',
                    width: 0.5,    
                },
                symbol: 'circle',
                size: 8
            }
        };

        var trace2 = {
            type: 'scatter',
            x: hlthfin2015.gov_spending_pp,
            y: hlthfin2015.iso3,
            mode: 'markers',
            name: 'Government Health Spending',
            textfont: {family:'Helvetica Neue'},
            marker: {
                color: '#E82CA4',
                line: {
                    color: 'rgba(156, 165, 196, 1.0)',
                    width: 0.5,    
                },
                symbol: 'circle',
                size: 8
            }
        };

var data = [trace1, trace2];
var layout = {
    title:'Dot Plot of Country-Level Per-Capita Health Financing (2015)',
    height: 800,
    width: 1300,
    legend: {
    font: {
      family: 'Helvetica Neue',
      size: 12,
      color: 'black',
    }
  },
  
  //paper_bgcolor: '#F4F4E2',
  plot_bgcolor: '#F4F4E2'
};
Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
</html>
